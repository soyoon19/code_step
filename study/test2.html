<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Div Generator</title>
    <style>
        .course {
            border: 1px solid #000;
            padding: 10px;
            margin: 5px;
        }
        .button_bar {
            width: 400px;
            display: flex;
            justify-content: space-around;
        }
        button {
            width: 100px;
            height: 30px;
        }
        .button_submit {
            background-color: #685FD4;
        }
        .button_reset {
            background-color: #FFBE00;
        }
    </style>
</head>
<body>
    <form id="boxForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" min="1">
        <button type="button" onclick="generateBoxes()">Generate</button>
        <select name="" id="language">
            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
        </select>
        
    </form>

    <script>
        function generateBoxes() { 
            const container = document.getElementById('boxForm');
            const numberInput = document.getElementById('numberInput').value;
            const numberOfBoxes = parseInt(numberInput, 10);

            let language_value = document.getElementById('language').value;
            // Clear previous boxes if any
            const existingBoxes = document.querySelectorAll('.course');
            existingBoxes.forEach(box => box.remove());

            for (let i = 1; i <= numberOfBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'course';
                box.innerHTML = `<p>course ${i}</p>
                                 <input type="text" placeholder="Text Input" value="${language_value}">
                                 <input type="number" placeholder="x 좌표">
                                 <input type="number" placeholder="y 좌표">`;

                container.appendChild(box);
            }
            // 초기화 기능
            const existingfooter = document.querySelectorAll('.footer');
            existingfooter.forEach(footer => footer.remove());

            const footer = document.createElement('div');
                footer.className = 'footer';
                footer.innerHTML =
                `
                <div class="button_bar">
                    <button type="submit" class="button_submit">submit</button>
                    <button type="rest" class="button_reset">reset</button>
                </div>
                `;

                container.appendChild(footer);
        }
    </script>
</body>
</html>
