<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            text-align: left;
            padding: 5px;
            height: 15px;
            width: 100px;
        }
        thead, tfoot {
            background-color: darkgray;
            color: yellow;
        }
        tbody tr:nth-child(even) {
            background-color: aliceblue;
        }
        tbody tr:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>2024년 1학기 성적</h3>
    <hr>
    <table>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>130</th><th>249</th></tr>
        </tfoot>
        <tbody>
            <tr><td>황기태</td><td>80</td><td>70</td></tr>
            <tr><td>이재문</td><td>95</td><td>99</td></tr>
            <tr><td>이병은</td><td>80</td><td>90</td></tr>
            <tr><td>김남윤</td><td>80</td><td>50</td></tr>
        </tbody>
    </table>
    
</body>
</html>
